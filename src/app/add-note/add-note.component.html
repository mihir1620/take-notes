<form #noteForm="ngForm" (ngSubmit)="submitForm()">
    <label for="header">Header:</label>
    <input type="text" id="header" name="header" [(ngModel)]="note.header" required>
  
    <label for="message">Message:</label>
    <textarea id="message" name="message" [(ngModel)]="note.message" required></textarea>
  
    <button type="submit">Save</button>
  </form>
